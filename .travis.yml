language: java
jdk:
- openjdk8
git:
  depth: 3
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
before_install:
- openssl aes-256-cbc -K $encrypted_45e1b5610c30_key -iv $encrypted_45e1b5610c30_iv -in scripts/deploy_key.enc -out scripts/deploy_key -d
- chmod 0600 scripts/deploy_key
- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
install: true
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- cd com.github.ugilio.ghost.releng
- mvn verify -Pjacoco coveralls:report -B
- cd ..
after_success:
- "scripts/deploy_pages.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: com.github.ugilio.ghost.standalonecompiler/target/dist/ghostc*
  skip_cleanup: true
  on:
    repo: ugilio/ghost
    tags: true
addons:
  coverity_scan:
    project:
      name: "ugilio/ghost"
      description: "Build submitted via Travis CI"
    notification_email: ugilio@gmail.com
    build_command_prepend: "mvn clean"
    build_command:   "mvn package"
    branch_pattern: coverity_scan
