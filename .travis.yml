language: java
jdk:
- openjdk8
git:
  depth: 3
cache:
  directories:
  - "$HOME/.m2"
before_install:
- openssl aes-256-cbc -K $encrypted_45e1b5610c30_key -iv $encrypted_45e1b5610c30_iv -in scripts/deploy_key.enc -out scripts/deploy_key -d
- chmod 0600 scripts/deploy_key
install: true
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- cd com.github.ugilio.ghost.releng
- mvn verify jacoco:report coveralls:report -B
- cd ..
after_script:
- "scripts/deploy_pages.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: com.github.ugilio.ghost.standalonecompiler/target/dist/ghostc*
  skip_cleanup: true
  on:
    repo: ugilio/ghost
    tags: true
